<figure class="img-caption-include">
    {% if include.primary %}
    <a href='/assets/img/primary/{{ include.primary }}'>
        <img src='/assets/img/primary/{{ include.primary }}' alt="IMG Not Found">
    </a>
    {% else %}
    <a href='/assets/img/{{ page.date | date: "%Y-%m" }}/{{ include.image }}'>
        <img src='/assets/img/{{ page.date | date: "%Y-%m" }}/{{ include.image }}' alt="IMG Not Found">
    </a>
    {% endif %}
    <figcaption>{{ include.caption }}</figcaption>
</figure>
