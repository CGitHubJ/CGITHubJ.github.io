<header id="content-header-id">

    <h1>{{ page.title }}</h1>

    {% assign date_format = site.date_format | default: "%B %-d, %Y" %}

    {% if page.date %}
    <p>Posted on {{ page.date | date: date_format }}</p>
    {% endif %}

    {% if page.edit_date %}
    <p>Last updated on {{ page.edit_date | date: date_format }}</p>
    {% endif %}

</header>
